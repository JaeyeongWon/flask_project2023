        nav {
            font-size: 20px;
            display: flex;

            padding: 10px;
        }

            list-style: none;
            display: flex;              /*ul을 가로로 나열*/

        }

            border-radius: 5px;
            width: 1200px;               /* 원하는 길이로 조절 */

        }

        .search-button{

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        header{

        .contents{

        }

        .num-heart{

        .heart-list{

        .heart-item{

            border: 1px solid black;
            border-radius: 10px;
            width: 400px;
            height: 600px;
        }

        .heart-item-text{

        }

    </style>
</head>
