<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>상품 결제 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        nav {
            font-size: 20px;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;              /*ul을 가로로 나열*/
        }


        nav a {
            text-decoration: none;
            white-space: nowrap;        /* 텍스트가 한 줄로 나타나도록 합니다. */
            color: #000000;
        }

        nav li{
            margin: 0 100px;             /*각 요소들 사이의 간격*/
        }

        nav input {
            padding: 10px 20px;          /* 위아래 10px, 좌우 20px의 패딩을 설정 */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 1200px;               /* 원하는 길이로 조절 */
            height: 20px;
        }

        .search-button{
            background-color: #F6E7E6;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        header{
            padding-top: 40px;
            padding-left: 40px;
            padding-bottom: 20px;
            background-color: #F6E7E6;
            color: #000000;
        }

        .my-info{
            display: flex;
            margin-top: 100px;
            font-size: 20px;
        }

        .my-info img{
            margin-left: 12%;
            margin-right: 60px;
        }

        .my-id{
            margin-right:90px;
            margin-top: 70px;
        }

        .info-box{
            border: 3px solid #F8D57E;
            border-radius:10px;
            margin-right:50px;
            width: 350px;
            height: 150px;
        }

        .part-prof {
            display: flex;
            margin-top: 3%;
        }

        .left-part-prof {
            flex: 1;
            padding-left: 12%;
        }

        .right-part-prof {
            flex: 1;
            padding-left: 4%;
        }


    </style>
</head>
<body>
    <header>
        <h2>GamjaMarket</h2>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <input type="text" placeholder="찾으시는 상품명을 입력하세요">
                <button class="search-button">검색</button>
                <li><a href="login.html">회원가입/로그인</a></li>
                <li><a href="mypage-profile.html">마이페이지</a></li>
            </ul>
        </nav>
    </header>

    <div class="my-info">
        <img src="프로필사진.png" alt="프로필이미지">
        <div class="my-id">
            감자를봐감자야<br>@potatopopo
        </div>
        <div class="info-box">별점        </div>
        <div class="info-box">판매횟수    </div>
        <div class="info-box">구매횟수    </div>
    </div>

    <div class="part-prof">
        <div class="left-part-prof">
            <h3>상품 등록</h3>
            
            <br>

            <h3>전체 거래내역()</h3>
                <h3>진행중인 거래()</h3>
                <h3>완료된 거래()</h3>
            
                <br>
            
            <h3>경매 내역</h3>
        </div>
    
        <div class="right-part-prof">
            <h3>나의 리뷰</h3>
            
            <br>

            <h3>나의 찜</h3>
            
            <br>

            <h3>마이프로필</h3>
        </div>
    </div>
</body>
