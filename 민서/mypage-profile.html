        body {

            background-color: #f4f4f4;

            height: 100vh;

        nav {
            font-size: 20px;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;              /*ul을 가로로 나열*/

        nav a {
            text-decoration: none;
            white-space: nowrap;        /* 텍스트가 한 줄로 나타나도록 합니다. */

        }

        }

        nav input {

            border-radius: 5px;
            width: 1200px;               /* 원하는 길이로 조절 */
            height: 20px;
        }

        .search-button{

            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

        header{

            color: #000000;
        }

        .my-info{

        .my-id{

        .info-box{

        .on-purchase{

        .on-purchase-list{

        .on-purchase-item{

        .on-purchase-item-text{

        .review{
