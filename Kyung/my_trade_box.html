<!DOCTYPE html>

    <title>비대면 상자 조회</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 0;
            height: 100vh;
        }

        article{
            position: relative;
            left: 200px;
        }

        nav {
            font-size: 20px;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;              /*ul을 가로로 나열*/
        }


        nav a {
            text-decoration: none;
            white-space: nowrap;        /* 텍스트가 한 줄로 나타나도록 합니다. */
            color: #000000;
        }

        nav li{
            margin: 0 100px;             /*각 요소들 사이의 간격*/
        }

        nav input {
            padding: 10px 20px;          /* 위아래 10px, 좌우 20px의 패딩을 설정 */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 1200px;               /* 원하는 길이로 조절 */
            height: 20px;
        }

        .search-button{
            background-color: #F6E7E6;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        header{
            height: 64px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid gray;
            padding-top: 40px;
            padding-left: 40px;
            padding-bottom: 20px;
            background-color: #F6E7E6;
            color: #000000;
        }

        #header {
            width: 1024px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .all-part{
            display: flex;
        }

        .left-part{
            margin-left: 320px;
            padding-top: 50px;
            float:left;
        }

        .right-part{
            margin-right: 500px;
            padding-top: 50px;
            float: right;
 
        }

        .about-item{
            display: flex;
            margin-bottom: 20px;
            margin-left: 100px;
        }
        
        .image-container{
            background-color: gray;
            width: 470px;
            height: 400px;
        }

        .item-info{
            margin-left: 50px;
        }

        .flex-container{
            display: flex;
            margin-right: 100px;
        }

        .item-container{
            margin-left: 100px;
        }
        .item-item{
            padding: 20px;
            line-height: 35px;
            width: 500px;
            height: 80px;
            margin: 10px;
            margin-bottom: 30px;
            background-color: #F7F5FC;
        }

        label {
            font-size: 20px; /* 원하는 글꼴 크기로 조절 */
            margin-right: 100px;
        }

</head>
