    <title>전체 상품 조회</title>
    <style>
        *{

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        nav {
            font-size: 20px;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;              /*ul을 가로로 나열*/
        }


        nav a {
            text-decoration: none;
            white-space: nowrap;        /* 텍스트가 한 줄로 나타나도록 합니다. */
            color: #000000;
        }

        nav li{
            margin: 0 100px;             /*각 요소들 사이의 간격*/
        }

        nav input {
            padding: 10px 20px;          /* 위아래 10px, 좌우 20px의 패딩을 설정 */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 1200px;               /* 원하는 길이로 조절 */
            height: 20px;
        }

        .search-button{
            background-color: #F6E7E6;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        header{
            height: 64px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid gray;
            padding-top: 40px;
            padding-left: 40px;
            padding-bottom: 20px;
            background-color: #F6E7E6;
            color: #000000;
        }

        #header {
            width: 1024px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        label {
            font-size: 20px; /* 원하는 글꼴 크기로 조절 */
            margin-right: 100px;
        }

        article {
            height: 100%;
            width: 70%;
            margin: 0 auto;
            padding-bottom: 12px;
            text-align: center;
        }

        #banner {
            width: 1024px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        #banner > img {
            width: 100%;
        }

        #article > h2 {
            margin-top: 16px;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .product-card {
            width: 180px;
            height: 300px;
            margin-right: 24px;
            margin-bottom: 20px;
            border: 1px solid rgb(170, 170, 170);
            border-radius: 12px;
        }

        .product-img{
            width: 100%;
            height: 217px;
        }

        .product-contexts {
            display: flex;
            flex-direction: column;
            padding: 8px;
        }

        .product-name {
            font-size: 20px;
            padding-left: 8px;
        }

        .product-price {
            font-size: 22px;
            font-weight: 600;
            margin-top: 2px;
            padding-left: 8px;
        }
    </style>
</head>
