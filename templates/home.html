<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>   
        .flip-view-container {
          background-color: #F7F5FD;
          display: flex;
          padding: 100px 150px;
          height: 400px;
        }
    
        .left-side {
          width: 40%;
          padding-right: 100px;
        }
    
        .right-side {
          width: 50%;
        }
    
        .left-side h2 {
          margin-bottom: 40px;
          font-size: 40px;
        }
    
        .left-side p {
          font-size: 16px;
        }

        .go-to-flipview.button {
            background-color: #F8D57E;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20vw;
            height: 8vh;
            font-size: 20px;
        }
    
    
      </style>
</head>

<body>
    {% include 'header.html' %}
    <section>
        {% block section %}
        <div class="flip-view-container">
            <div class="left-side">
              <h2>넘기고,<br> 찜하세요!</h2>
              <p>쇼핑은 하고싶은데, 사고싶은 물건이 눈에 띄지 않았나요?<br> 플립뷰 기능을 사용해서 가볍게 넘기고, 마음에 드는 물건을 찜하세요! 감자마켓이 더욱 간편해진 물건 탐색을 도와드릴게요.</p><br><br>
              <button class="go-to-flipview button" onclick="goToFlipView()">플립뷰 사용하기</button>
            </div>
            <div class="right-side">

            </div>
          </div>
  
        {% endblock section %}

        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rightSide = document.querySelector(".right-side");

            const itemImages = [
                {% for item_key, item_data in data['items'].items() %}
                    {% if item_data.img_path %}
                        "static/img/{{ item_data.img_path }}",
                    {% endif %}
                {% endfor %}
            ];

            console.log(itemImages);
            let currentIndex = 0;

            function updateImage() {
                rightSide.style.backgroundImage = `url('${itemImages[currentIndex]}')`;
                console.log("Current Index:", currentIndex);
                currentIndex = (currentIndex + 1) % itemImages.length;
            }

            updateImage();

            setInterval(updateImage, 1000);
        });

        function goToFlipView() {
            window.location.href = "/flipView"; 
        }

        </script>
    </section>

    {% include 'footer.html' %}
</body>


</html>
