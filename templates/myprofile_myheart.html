<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}">
    <title>나의 찜</title>
    <script src="{{ url_for('static', filename='menuBar.js') }}" defer></script>
    <style>

        .contents {
            display: flex;
            flex-direction: column;
            align-items: baseline;
            margin-left: 30px;
            margin-top: 10px;
        }

        .centered-text {
            text-align: center;
            color: #943F2F;
        }

        .num-Ing {
            text-align: right;
            margin-right: 10px;
        }

        .on-purchase {
            margin-left: 2%;
            margin-top: 2%;
        }

        .on-purchase-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: nowrap; /* 줄바꿈을 불허용 */
            justify-content: space-around; /* 가로 여백 조절 */
            align-items: stretch; /* 세로 크기를 동일하게 유지 */
            background-color: white;
        }

        .on-purchase-item {
            display: flex;
            flex-direction: column;

            align-items: center;
            text-align: center;
            border: 2px solid grey;
            margin: 1%; /* 상하좌우 여백을 %로 조절 */
            padding: 1%; /* 내부 패딩을 %로 조절 */
            border-radius: 3px;
            width: 25%; /* 아이템의 너비를 조절 */
        }

        .on-purchase-item-text {
            padding: 1%; /* 내부 패딩을 %로 조절 */
            width: 100%; /* 폭을 100%로 설정하여 내용이 밖으로 튀지 않게 함 */
            height: 100%; /* 높이를 100%로 설정하여 내용이 밖으로 튀지 않게 함 */
            box-sizing: border-box; /* 내부 여백을 요소의 크기에 포함시킴 */
        }

        img[src="../static/img/three.png"] {
            width: 50%; /* 이미지 너비를 현재 크기의 10%로 설정 */
            height: auto; /* 높이를 자동으로 조절하여 가로세로 비율 유지 */
        }

        .heart-image {
            margin-left:65%;

        }

    </style>
</head>
