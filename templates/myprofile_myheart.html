<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}">
    <title>나의 찜</title>
    <script src="{{ url_for('static', filename='menuBar.js') }}" defer></script>
    <style>

        .contents{
            margin-left:12%;
            margin-top: 100px;
        }

        .num-heart{
            text-align:right;
            margin-right: 15%;
        }

        .heart-list{
            display: flex;
            margin-left: 12%;
        }

        .heart-item{
            margin-right: 50px;
            border: 1px solid black;
            border-radius: 10px;
            width: 450px;
            height: 700px;
        }

        .heart-item.image {
            width: 400px;
            height: 600px;
            overflow: hidden; /* 이미지를 부모 요소의 크기로 잘라서 보여줌 */
        }

        .heart-item.image img {
            width: 100%; /* 이미지가 부모 요소에 맞게 조절되도록 설정 */
            height: auto; /* 가로 너비에 따라 세로 비율을 유지 */
        }


        .heart-item-text{
            padding: 20px;
        }

        .heart-item-text img{
            width: 100px;
            height: 100px;
        }
        
    </style>
</head>
