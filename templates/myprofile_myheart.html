<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}">
    <title>나의 찜</title>
    <script src="{{ url_for('static', filename='menuBar.js') }}" defer></script>
    <style>

        .contents{
            margin-left: 12%;
            margin-top: 5%; /* 수정: px에서 %로 변경 */
        }

        .num-heart{
            text-align: right;
            margin-right: 5%; /* 수정: px에서 %로 변경 */
        }

        .heart-list{
            display: flex;
            margin-left: 12%;
            flex-wrap: wrap; /* 추가: 작은 화면에서 넘치면 줄 바꿈 */
        }

        .heart-item{
            margin-right: 5%; /* 수정: px에서 %로 변경 */
            margin-bottom: 5%; /* 추가: 작은 화면에서 넘치면 아래로 내려감 */
            border: 1px solid black;

            width: 30%; /* 수정: px에서 %로 변경 */
            max-width: 450px; /* 추가: 최대 너비 설정 */
        }

        .heart-item.image {
            width: 100%; /* 수정: px에서 %로 변경 */
            height: 70%; /* 수정: px에서 %로 변경 */
            overflow: hidden; /* 이미지를 부모 요소의 크기로 잘라서 보여줌 */
        }

        .heart-item.image img {
            width: 100%; /* 이미지가 부모 요소에 맞게 조절되도록 설정 */
            height: auto; /* 가로 너비에 따라 세로 비율을 유지 */
        }

        .heart-item-text{
            padding: 5%; /* 수정: px에서 %로 변경 */
        }

        .heart-item-text img{
            width: 30%; /* 수정: px에서 %로 변경 */
            height: auto; /* 가로 너비에 따라 세로 비율을 유지 */
        }

    </style>
</head>
<body>
    {% include 'header.html' %}
    {% include 'menuBar.html' %}

    <section>
        {% block section %}

    <div class="contents">
        <h2>회원님이 찜한 상품</h2>
        <br>
        <h4 class="num-heart">상품 10개</h4>
    </div>

    <div class="heart-list">
        <div class="heart-item">
            <img src="../static/img/example.png" alt="찜한 상품" class="image">
            <div class="heart-item-text">
                3시간전
                <h1>끝내주는 텀블러</h1>
                <h3>20000원</h3>
                <img src="../static/img/택배.png" alt="배송정보">
            </div>
        </div>
        <!-- 나머지 아이템들도 동일한 방식으로 수정 -->
    </div>
    {% endblock section %}
</section>

{% include 'footer.html' %}
</body>
</html>
