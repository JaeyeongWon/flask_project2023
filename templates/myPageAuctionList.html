<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Auction List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}">
    <script src="{{ url_for('static', filename='menuBar.js') }}" defer></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    <style>
        .text-section {
            flex: 1;
            /* 공간을 남은 공간에 맞게 분배 */
            margin: 2%;
            /* 여백 추가 */
        }

        /* 메뉴 토글 버튼을 위한 CSS */
        #menuToggleBtn {
            font-size: 2vw;
            /* 필요에 따라 크기를 조정합니다 */
            cursor: pointer;
        }

        /* 'active' 메뉴 상태를 위한 CSS */
        .navbar__menu.active {
            display: block;
            position: absolute;
            top: 5vh;
            /* 필요에 따라 상단 위치를 조정합니다 */
            right: 0;
            background-color: white;
            z-index: 1;
        }


        .nav_links {
            color: #943F2F;
            font-weight: bold;
        }

        .nav_link {
            text-decoration: none;
            color: #943F2F;
            transition: color 0.3s;
        }

        .nav_link:hover {
            color: white;
            font-weight: bold;
        }

        .contents {
            display: flex;
            flex-direction: column;
            align-items: baseline;
            margin-left: 3vw;
            margin-top: 2vh;
        }

        .centered-text {
            text-align: center;
            color: #943F2F;
        }

        .num-Ing {
            text-align: right;
            margin-right: 1vw;
        }

        .Ing-list {
            display: flex;
            margin-left: 5vw;
            margin-top: 2vh;
            flex-wrap: wrap;
        }

        .on-purchase {
            margin-left: 2%;
            margin-top: 2%;
        }

        .on-purchase-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: nowrap; /* 줄바꿈을 불허용 */
            justify-content: space-around; /* 가로 여백 조절 */
            align-items: stretch; /* 세로 크기를 동일하게 유지 */
            background-color: white;
        }

        .on-purchase-item {
            display: flex;
            flex-direction: column;

            align-items: center;
            text-align: center;
            border: 2px solid grey;
            margin: 1%; /* 상하좌우 여백을 %로 조절 */
            padding: 1%; /* 내부 패딩을 %로 조절 */
            border-radius: 3px;
            width: 25%; /* 아이템의 너비를 조절 */
        }

        .on-purchase-item-text {
            padding: 1%; /* 내부 패딩을 %로 조절 */
            width: 100%; /* 폭을 100%로 설정하여 내용이 밖으로 튀지 않게 함 */
            height: 100%; /* 높이를 100%로 설정하여 내용이 밖으로 튀지 않게 함 */
            box-sizing: border-box; /* 내부 여백을 요소의 크기에 포함시킴 */
        }

        img[src="../static/img/dir.png"] {
            width: 10%; /* 이미지 너비를 현재 크기의 10%로 설정 */
            height: auto; /* 높이를 자동으로 조절하여 가로세로 비율 유지 */
        }

        .nav {
            display: flex;
            align-items: center;
            font-size: 2vw;
            text-align: center;
            margin-left: 15vw;
        }

        .nav-item {
            margin-left: 7vw;
            cursor: pointer;
            padding: 1vh 2vw;
            position: relative;
        }

        .nav-item:hover {
            background-color: #f4d8d8;
        }

        .nav-divider {
            margin-left: 8vw;
            width: 0.1vw;
            height: 3vh;
            background-color: rgb(48, 47, 47);
        }


        .Ing-item-clock {
            position: absolute;
            top: 0; /* 부모 컨테이너의 상단에 위치 */
            left: 0; /* 부모 컨테이너의 좌측에 위치 */
            background-color: rgba(0, 0, 0, 0.5);
            color: #FFA800;
            border-radius: 1vw;
            padding: 1vh 2vw;
            font-weight: bold;
            font-size: 1.5vw;
            z-index: 1; /* 다른 콘텐츠 위에 나타나도록 보장 */
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
{% include 'header.html' %}
{% include 'menuBar.html' %}

<section>
    {% block section %}

        <script>
            // 메뉴 토글을 위한 JavaScript
            const menuToggleBtn = document.getElementById('menuToggleBtn');
            const navbarMenu = document.querySelector('.navbar__menu');

            menuToggleBtn.addEventListener('click', () => {
                navbarMenu.classList.toggle('active');

                // 클릭 시 menuBar.html로 이동
                if (navbarMenu.classList.contains('active')) {
                    window.location.href = 'menuBar.html'; // 원하는 페이지로 이동
                }
            });
        </script>


        <div class="contents">
            <h2>진행중인 경매</h2>
            <div class="centered-text">
                <h4 class="num-Ing">상품 10개</h4>
            </div>
        </div>


        <!-- 거래 종류 선택바 -->
        <nav class="nav">
            <div class="nav-item" id="directTrade">대기</div>
            <div class="nav-divider"></div>
            <div class="nav-item" id="deliveryTrade">성공</div>
            <div class="nav-divider"></div>
            <div class="nav-item" id="boxTrade">실패</div>
            <br>
        </nav>

        <script>
            // 이벤트 핸들러 함수
            function applyBorderStyle(element) {
                // 모든 아이템의 스타일 초기화
                const items = document.querySelectorAll('.nav-item');
                items.forEach(item => {
                    item.style.border = 'none';
                    item.style.borderRadius = '0';
                });

                // 클릭한 아이템에 스타일 적용
                element.style.border = '2px solid #FFA800';
                element.style.borderRadius = '8px';
            }

            // '직거래'를 클릭했을 때 이벤트 핸들러
            const directTradeItem = document.getElementById('directTrade');
            directTradeItem.addEventListener('click', () => {
                applyBorderStyle(directTradeItem);
            });

            // '택배거래'를 클릭했을 때 이벤트 핸들러
            const deliveryTradeItem = document.getElementById('deliveryTrade');
            deliveryTradeItem.addEventListener('click', () => {
                applyBorderStyle(deliveryTradeItem);
            });

            // '비대면상자'를 클릭했을 때 이벤트 핸들러
            const boxTradeItem = document.getElementById('boxTrade');
            boxTradeItem.addEventListener('click', () => {
                applyBorderStyle(boxTradeItem);
            });
        </script>


        <div class="Ing-list">
            <div class="on-purchase-list">
                <div class="on-purchase-item">
                    <img src="../static/img/example.png" alt="판매중 상품"
                         style="width: 100%; max-width: 200px; height: auto;">

                    <div class="on-purchase-item-text">
                        3시간전
                        <h1>끝내주는 텀블러</h1>
                        <h3>20000원</h3>
                        <img src="../static/img/dir.png" alt="배송정보">
                    </div>
                </div>
                <div class="on-purchase-item">
                    <img src="../static/img/example.png" alt="판매중 상품"
                         style="width: 100%; max-width: 200px; height: auto;">
                    <div class="on-purchase-item-text">
                        3시간전
                        <h1>끝내주는 텀블러</h1>
                        <h3>20000원</h3>
                        <img src="../static/img/dir.png" alt="배송정보">
                    </div>
                </div>
                <div class="on-purchase-item">
                    <img src="../static/img/example.png" alt="판매중 상품"
                         style="width: 100%; max-width: 200px; height: auto;">
                    <div class="on-purchase-item-text">
                        3시간전
                        <h1>끝내주는 텀블러</h1>
                        <h3>20000원</h3>
                        <img src="../static/img/dir.png" alt="배송정보">
                    </div>
                </div>
                <div class="on-purchase-item">
                    <img src="../static/img/example.png" alt="판매중 상품"
                         style="width: 100%; max-width: 200px; height: auto;">
                    <!-- 경매 남은 시간 -->
                    <div class="Ing-item-clock">
                        00:35:22
                    </div>
                    <div class="on-purchase-item-text">
                        3시간전
                        <h1>끝내주는 텀블러</h1>
                        <h3>20000원</h3>
                        <img src="../static/img/dir.png" alt="배송정보">
                    </div>
                </div>
            </div>


        </div>

    {% endblock section %}
</section>

{% include 'footer.html' %}
</body>

</html>
