<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .div-container {
            display: flex;
            height: 50%;
            padding-top: 10%;
            padding-bottom: 4.5%;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        .login-container,
        .link-login {
            width: 50%;
            padding: 0 2%; /* 조절 가능한 여백 */

        }

        .link-login button {
            font-size: 1.5vw;
            width: 100%; /* 버튼을 가득 채우도록 조절 */
            background-color: white;
            color: #000000;
            border: 1px solid #000;
            margin-bottom: 2%; /* 조절 가능한 여백 */
        }

        .link-login a {
            color: lightslategrey;
            text-decoration: none;
        }

        .link-login ul {
            list-style: none; /* 리스트 스타일 제거 */
            padding: 0;
            margin: 0;
        }

        .link-login button {
            width: 70%;
            font-size: 1.0vw;
            background-color: #E2C6B4; /* 배경색 변경 */
            color: brown;
            border: none;
            border-radius: 5px; /* border-radius 추가 */
            padding: 0.8vw; /* 여백 조절 */
            margin-bottom: 2px; /* 여백 조절 */
            margin-top: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .link-login button:hover {
            background-color: #E5C3A6; /* hover 시 배경색 변경 */
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-left: 22%;
            margin-bottom: 2%; /* 조절 가능한 여백 */
            width: 700px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 2%;
        }

        input,
        .login-button {
            width: 90%;
            padding: 2%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 2%; /* 조절 가능한 여백 */
        }

        .login-button {
            background-color: #F8D57E;
            color: #fff;
            cursor: pointer;
            width : 30%;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #fbcd58;
        }

        .forgot-links {
            text-align: end;
            padding-right: 2%; /* 조절 가능한 여백 */
            text-decoration: none;
            color: lightslategrey;
        }

        .forgot-links a {
            text-decoration: none; /* 밑줄 제거 */
            color: lightslategrey; /* 링크 텍스트 색상 지정 */
        }

    </style>
</head>
<body>
    {% include 'header.html' %}

    <section>
        {% block section %}

        <div class="div-container">
            <div class="login-container">
                <h2 style="margin-left: 12%;">GamjaMarket</h2>
                    
                <br>
                {% with mesg = get_flashed_messages() %}
                {% if mesg !=[] %}
                <script>alert("{{ mesg[0] }}")</script>
                {% endif %}
                {% endwith %}
                <form action="/login_confirm" method="post">
                    <div class="form-group">
                        <label for="id">사용자 이름:</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="pw">비밀번호:</label>
                        <input type="password" id="pw" name="pw" required>
                    </div>
    
                    <div class="forgot-links">
                        <a href="forgot_username.html">아이디 찾기</a>
                        <span> | </span>
                        <a href="forgot_password.html">비밀번호 찾기</a>
                    </div>
                    <br>
                    <button type="submit" style="margin-left:10%">로그인</button>
                </form>
            </div>   
    
            <div class="link-login">
                <ul>
                    <button>페이스북 계정으로 가입하기</button>
                    <br><br>
                    <button>구글 계정으로 가입하기</button>
                    <br><br>
                    <button>애플 계정으로 가입하기</button>
                    <br><br>
                    계정이 없으신가요?<br>
                    <a href="{{ url_for('signUp') }}">회원가입하기</a>
                </ul>
            </div>
        </div>
    {% endblock section %}
</section>

{% include 'footer.html' %}

</body>
</html>
