<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}">
    <script src="{{ url_for('static', filename='menuBar.js') }}" defer></script>
    <style>

        body {
        margin: 0;
        padding: 0;
    }

        .div-container {
            display: flex;
            height: 50%;
            padding-top: 10%;
            padding-bottom: 4.5%;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }

        .login-container {
            width: 50%;
            float: left;
        }

        .link-login {
            width: 50%;
            float: right;
            padding-top: 10%;
        }

        .link-login button {
            font-size: 2vw; /* 폰트 크기를 vw로 조절 */
            width: 80%; /* 버튼 너비를 %로 조절 */
            background-color: white;
            color: #000000;
            border: 1px solid #000;
        }

        .link-login a {
            color: hotpink;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin: 2% 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 2%;
        }

        input {
            width: 70%;
            padding: 2%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            background-color: #F8D57E;
            color: #fff;
            padding: 2% 4%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #fbcd58;
        }

        .forgot-links {
            text-align: end;
            padding-right: 4%;
        }

    </style>
</head>
<body>
{% include 'header.html' %}
{% include 'menuBar.html' %}
<section>
    {% block section %}

        <div class="div-container">
            <div class="login-container">
                <h2>GamjaMarket</h2>

                <br>
                {% with mesg = get_flashed_messages() %}
                    {% if mesg !=[] %}
                        <script>alert("{{ mesg[0] }}")</script>
                    {% endif %}
                {% endwith %}
                <form action="/login_confirm" method="post">
                    <div class="form-group">
                        <label for="id">사용자 이름:</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="pw">비밀번호:</label>
                        <input type="password" id="pw" name="pw" required>
                    </div>

                    <div class="forgot-links">
                        <a href="forgot_username.html">아이디 찾기</a>
                        <span> | </span>
                        <a href="forgot_password.html">비밀번호 찾기</a>
                    </div>
                    <br>
                    <button type="submit">로그인</button>
                </form>
            </div>

            <div class="link-login">
                <ul>
                    <button>페이스북 계정으로 가입하기</button>
                    <br><br>
                    <button>구글 계정으로 가입하기</button>
                    <br><br>
                    <button>애플 계정으로 가입하기</button>
                    <br><br>
                    계정이 없으신가요?<br>
                    <a href="{{ url_for('signUp') }}">회원가입하기</a>
                </ul>
            </div>
        </div>
    {% endblock section %}
</section>

{% include 'footer.html' %}

</body>
</html>
