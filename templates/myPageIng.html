<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page Ing</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <script src="{{url_for('static', filename='main.js')}}" defer></script>
    <style>
        .text-section {
            flex: 1;
            /* 공간을 남은 공간에 맞게 분배 */
            margin: 20px;
            /* 여백 추가 */
        }

        /* 메뉴 토글 버튼을 위한 CSS */
        #menuToggleBtn {
            font-size: 24px;
            /* 필요에 따라 크기를 조정합니다 */
            cursor: pointer;
        }

        /* 'active' 메뉴 상태를 위한 CSS */
        .navbar__menu.active {
            display: block;
            position: absolute;
            top: 50px;
            /* 필요에 따라 상단 위치를 조정합니다 */
            right: 0;
            background-color: white;
            z-index: 1;
        }

        .nav_bar_present {
            background-color: #E5C3A6;
            padding: 10px 30px;
            text-align: left;
            font-size: medium;
        }

        .nav_links {
            color: #943F2F;
            font-weight: bold;
        }

        .nav_link {
            text-decoration: none;
            color: #943F2F;
            transition: color 0.3s;
        }

        .nav_link:hover {
            color: white;
            font-weight: bold;
        }

        .contents {
            display: flex;
            flex-direction: column;
            align-items: baseline;
            margin-left: 30px;
            margin-top: 10px;
        }

        .centered-text {
            text-align: center;
            color: #943F2F;
        }

        .num-Ing {
            text-align: right;
            margin-right: 10px;
        }

        .Ing-list {
            display: flex;
            margin-left: 10px;
            margin-top: 20px;
        }

        .Ing-item {
            border: 1px solid black;
            border-radius: 10px;
            width: 180px;
            /* 원하는 너비로 조정 */
            height: 400px;
            /* 원하는 높이로 조정 */
            margin-right: 20px;
            /* 원하는 여백으로 조정 */
            text-align: center;
        }

        .Ing-item-text {
            padding: 10px;
        }

        .nav {
            display: flex;
            align-items: center;
            font-size: x-large;
            text-align: center;
            margin-left: 180px;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px 20px;
            position: relative;
        }

        .nav-item:hover {
            background-color: #f4d8d8;
        }

        .nav-divider {
            width: 0.1px;
            height: 30px;
            background-color: rgb(48, 47, 47);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    {% include 'header.html' %}

    <section>
        {% block section %}
    
    <div class="Ing-list">

        {% for ing_item in ing_items %}
        <div class="Ing-list">
            <div class="Ing-item">
                <img src="../../static/img/{{ing_item.img_path}}" alt="거래 진행중 상품" width="150" height="200">
                <div class="Ing-item-text">
                    {{ ing_item['post_date'] }} <!-- Display post_date -->
                    <h3>{{ ing_item['name'] }}</h3> <!-- Display name -->
                    <h4>{{ ing_item['trans_mode'] }}</h4> <!-- Display trans_mode -->
                    <img src="deliveryThree.png" alt="배송정보" width="150" height="50">
                </div>
                
            </div>
        </div>
        {% endfor %}

        <script>
            // 메뉴 토글을 위한 JavaScript
            const menuToggleBtn = document.getElementById('menuToggleBtn');
            const navbarMenu = document.querySelector('.navbar__menu');
    
            menuToggleBtn.addEventListener('click', () => {
                navbarMenu.classList.toggle('active');
    
                // 클릭 시 menuBar.html로 이동
                if (navbarMenu.classList.contains('active')) {
                    window.location.href = 'menuBar.html'; // 원하는 페이지로 이동
                }
            });
        </script>
    
        <!-- 거래 종류 선택바 -->
        <nav class="nav">
            <div class="nav-item" id="directTrade">직거래</div>
            <div class="nav-divider"></div>
            <div class="nav-item" id="deliveryTrade">택배거래</div>
            <div class="nav-divider"></div>
            <div class="nav-item" id="boxTrade">비대면상자</div><br>
        </nav>
    
        <script>
            // 이벤트 핸들러 함수
            function applyBorderStyle(element) {
                // 모든 아이템의 스타일 초기화
                const items = document.querySelectorAll('.nav-item');
                items.forEach(item => {
                    item.style.border = 'none';
                    item.style.borderRadius = '0';
                });
    
                // 클릭한 아이템에 스타일 적용
                element.style.border = '2px solid #FFA800';
                element.style.borderRadius = '8px';
            }
    
            // '직거래'를 클릭했을 때 이벤트 핸들러
            const directTradeItem = document.getElementById('directTrade');
            directTradeItem.addEventListener('click', () => {
                applyBorderStyle(directTradeItem);
            });
    
            // '택배거래'를 클릭했을 때 이벤트 핸들러
            const deliveryTradeItem = document.getElementById('deliveryTrade');
            deliveryTradeItem.addEventListener('click', () => {
                applyBorderStyle(deliveryTradeItem);
            });
    
            // '비대면상자'를 클릭했을 때 이벤트 핸들러
            const boxTradeItem = document.getElementById('boxTrade');
            boxTradeItem.addEventListener('click', () => {
                applyBorderStyle(boxTradeItem);
            });
        </script>

        {% endblock section %}
    </section>
    
    {% include 'footer.html' %}
</body>

</html>
