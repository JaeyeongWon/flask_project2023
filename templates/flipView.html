<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>플립뷰</title>
   
    <!-- 플립뷰 기능 코드-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentIndex = 0;
            const images = [
                "../static/img/flipView1.png",
                "../static/img/flipView2.jpg",
                "../static/img/flipView3.jpg",
                // 이미지 더 추가 필요시 ..
            ];

            const imageContainer = document.querySelector(".image-container");

            function showImage(index) {
                // 현재 인덱스에 해당하는 이미지를 보여줌
                const imageUrl = images[index];
                imageContainer.innerHTML = `<img src="${imageUrl}" alt="상품 이미지">`;
            }

            // 초기 이미지 표시
            showImage(currentIndex);

            // 방향키 이벤트 처리
            document.addEventListener("keydown", function (event) {
                if (event.key === "ArrowRight") {
                    // 오른쪽 화살표를 누르면 다음 이미지로 전환
                    currentIndex = (currentIndex + 1) % images.length;
                    showImage(currentIndex);
                } else if (event.key === "ArrowLeft") {
                    // 왼쪽 화살표를 누르면 이전 이미지로 전환
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    showImage(currentIndex);
                }
            });
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* 화면 전체 높이의 100% 사용 */
        }

        .swipe-things {
            display: flex;
            height: 75vh;
            /* 화면 높이의 75% 사용 */
            width: 80vw;
            /* 화면 너비의 80% 사용 */
        }


        .image-container img {
            max-width: 100%;
            /* 이미지의 최대 가로 너비를 부모 요소의 100%로 설정 */
            max-height: 100%;
            /* 이미지의 최대 세로 높이를 부모 요소의 100%로 설정 */
            width: auto;
            /* 가로 너비를 유지하면서 최대 너비에 맞추기 */
            height: auto;
            /* 세로 높이를 유지하면서 최대 높이에 맞추기 */
        }

        .things {
            display: flex;
            width: 100%;
        }

        .things button {
            color: rgb(42, 42, 42);
            border: none;
            border-radius: 5px;
            font-size: 2.5vw;
            /* 화면 너비에 따른 반응형 폰트 크기 */
            margin: 5vw 2.5vw 0 2.5vw;
            /* 필요에 따라 조절 */
            height: 8vh;
            /* 화면 높이의 8% 사용 */
            width: 15vw;
            /* 화면 너비의 15% 사용 */
        }

        .image-container {
            width: 50vw;
            /* 화면 너비의 80% 사용 */
            height: 50vh;
            /* 화면 높이의 40% 사용 */
            background-color: #F7F5FD;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .explanation-thing {
            padding-left: 3%;
            /* 필요에 따라 조절 */
            width: 45%;
        }

        .explanation-thing button {
            background-color: #F8D57E;
            color: #000000;
            padding: 1.5vh 3vw;
            /* 화면 높이와 너비에 따른 반응형 패딩 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20vw;
            /* 화면 너비의 20% 사용 */
            height: 8vh;
            /* 화면 높이의 8% 사용 */
            font-size: 1.5vw;
            /* 화면 너비에 따른 반응형 폰트 크기 */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <section>
        {% block section %}
        <div class="swipe-things">
            <div class="things">
                <div class="image-container">
                    <img src="..\static\img\example.png" alt="상품 이미지">
                </div>

                <div class="explanation-thing">
                    <h2>끝내주는 텀블러</h2>
                    <h3>20000원</h3>
                    <br><br>
                    <!-- 여기에 배송관련 정보 들어가야 함 -->
                    <button>상품 상세보기</button>
                    <br><br>
                    *방향키를 활용해 플립뷰 기능을 이용할 수 있어요.
                </div>
            </div>
        </div>
        {% endblock section %}
    </section>
</body>

</html>
