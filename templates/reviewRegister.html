<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}">
    <title>리뷰작성</title>
    <script src="{{ url_for('static', filename='menuBar.js') }}" defer></script>
    <style>
        .div-container {
            margin-top: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50%;
        }

        .product, .question {
            font-size: 2vw;
            font-weight: bold;
        }

        .rating, .details {
            margin-top: 1.6vw;
            font-size: 1.6vw;
            font-weight: bold;
        }

        .product-info {
            display: flex;
            align-items: center;
        }

        .product-info img {
            width: 30%;
            border-radius: 2vw;
            margin-right: 2vw;
        }

        .info-q {
            font-size: 0.8vw;
            color: #6D6A6A;
        }

        .info-a {
            font-size: 1.6vw;
        }

        .info-line {
            margin: 2vw;
        }

        .review-container {
            width: 50%;
        }

        #review {
            width: 100%;
            height: 10vw;
            border: 1px solid #ccc;
            border-radius: 2vw;
            overflow-y: auto;
            resize: none;
        }

        .form-group {
            margin: 6vw 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 1vw;
        }

        input {
            width: 70%;
            padding: 1vw;
            border: 1px solid #ccc;
            border-radius: 1vw;
        }

        .stars {
            font-size: 2.4vw;
            display: flex;
        }

        .stars input {
            display: none;
        }

        .stars label {
            cursor: pointer;
            color: #ccc;
        }

        .stars label::before {
            content: "\2605";
        }

        .stars label.filled::before {
            color: #F8D57E;
        }

        .submit-button {
            background-color: #F8D57E;
            border: none;
            border-radius: 2vw;
            padding: 1vw 2vw;
            cursor: pointer;
            margin: 1vw auto;
            display: block;
            width: 20vw;
            font-size: 1.6vw;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    {% include 'menuBar.html' %}


    <section>
        {% block section %}

    <div class="div-container">
        <div class="review-container">
                <div class="info-group">
                    <label for="product" class="product">거래품목</label>
                    <div class="product-info">
                        <img src="../../static/img/{{img_path}}" alt="Product Image">
                        <div class="info-details">
                            <div class="info-line">
                                <span class="info-q">상품명</span><br>
                                <span class="info-a">{{ name }}</span>
                            </div>
                            <div class="info-line">
                                <span class="info-q">거래대상</span><br>
                                <span class="info-a">{{ trader_id }}</span>
                            </div>
                            <div class="info-line">
                                <span class="info-q">거래가격</span><br>
                                <span class="info-a">{{ regular_price }}</span>
                            </div>            
                        </div>
                    </div>
                </div>
                
                <form action="{{ url_for('submit_review', name=name, role=role) }}" method="post">
                <div class="form-group">
                    <span class="question"><span style="color: #FFA800;" >{{ trader_id }}</span>님과의 거래는 어떠셨나요?</span>
                    <label for="rating" class="rating"><b>별점</b></label>
                    <div class="stars">
                        <label><input type="radio" id="star1" name="rating" value="1"></label>
                        <label><input type="radio" id="star2" name="rating" value="2"></label>
                        <label><input type="radio" id="star3" name="rating" value="3"></label>
                        <label><input type="radio" id="star4" name="rating" value="4"></label>
                        <label><input type="radio" id="star5" name="rating" value="5"></label>
                    </div>

                    <div class="details">
                        <label for="review" class="review">상세후기</label>
                        <textarea id="review" name="review" rows="20"></textarea>
                    </div>
                </div>

                <button class="submit-button" type="submit">등록하기</button>
            </form>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.stars input');
        const starLabels = document.querySelectorAll('.stars label');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                resetStars();
                for (let i = 0; i <= index; i++) {
                    starLabels[i].classList.add('filled');
                }
                star.checked = true;
            });
        });

        function resetStars() {
            starLabels.forEach(label => label.classList.remove('filled'));
            stars.forEach(star => (star.checked = false));
        }
    </script>
        {% endblock section %}
    </section>
    
    {% include 'footer.html' %}
</body>
</html>
