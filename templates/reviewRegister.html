<!-- 리뷰 등록 화면 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>리뷰작성</title>
    <style>
        header {
            padding: 20px 20px;
            background-color: #F6E7E6;
            color: #000000;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .searchbar {
        display: flex;
        align-items: center;
        border: none;
        border-radius: 26px;
        width: 800px;
        height: 30px;
        padding: 10px 20px;
        background-color: white;
        }

        .search-input {
            flex: 1;
            border: none;
        }

        .nav-button {
            border: none;
            background-color: transparent; 
            cursor: pointer;
        }

        .search-button img {
            width: 20px;
            height: 20px;
        }

        nav {
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav a {
            text-decoration: none;
            white-space: nowrap;
            color: #000000;
            margin: 0 20px;
        }

        .div-container {
            margin-top: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50%;
        }

        .product, .question {
            font-size: 18px;
            font-weight: bold;
        }

        .rating, .details {
            margin-top: 16px;
            font-size: 16px;
            font-weight: bold;
        }

        .product-info {
            display: flex;
            align-items: center;
        }

        .product-info img {
            width: 300px; 
            border-radius: 8px;
            margin-right: 20px;
        }

        .info-q {
            font-size: 12px;
            color: #6D6A6A;
        }

        .info-a {
            font-size: 16px;
        }

        .info-line {
            margin: 20px;
        }

        .review-container {
            width: 50%;
        }

        .form-group {
            margin: 60px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .stars {
            font-size: 24px;
            display: flex;
        }

        .stars input {
            display: none;
        }

        .stars label {
            cursor: pointer;
            color: #ccc;
        }

        .stars label::before {
            content: "\2605";
        }

        .stars label.filled::before {
            color: #F8D57E;
        }

        .submit-button {
            background-color: #F8D57E;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            width: 200px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px; /* 내부 여백 설정 */
            font-size: 16px; /* 글꼴 크기 설정 */
            background-color: #4CAF50; /* 배경색 설정 */
            color: white; /* 글자색 설정 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 테두리 설정 */
            cursor: pointer; /* 마우스 오버 시 손가락 커서 표시 */
            margin-bottom: 40px; 
        }

        /* 마우스 오버 시 스타일 변경 */
        input[type="submit"]:hover {
            background-color: #45a049; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
</head>
<body>
    <header>
        <h2>GamjaMarket</h2>
        <nav>
            <ul>
                <button class="nav-button" onclick="changePage()">
                    <img src="menu.png" width="20" height="20">
                </button>
            </ul>

            <div class="searchbar">
                <input class="search-input" type="text" placeholder="찾으시는 상품명을 입력하세요" onkeydown="if (event.keyCode == 13) searchFunction()">
                <button class="nav-button" onclick="searchFunction()">
                    <img src="search.png" width="20" height="20">
                </button>
            </div>

            <ul>
                <li><a href="login.html">회원가입/로그인</a></li>
                <li><a href="mypage.html">마이페이지</a></li>
            </ul>
        </nav>
    </header>
    <form class="mb-3" name="myform" id="myform" method="post" action="/reg_review" enctype="multipart/form-data">
        <div class="div-container">
            <div class="review-container">
                    <div class="info-group">
                        <label for="product" class="product">거래품목</label>
                        <div class="product-info">
                            <img src="../../static/img/{{img_path}}" alt="Product Image", width=140, height=200>
                            <div class="info-details">
                                <div class="info-line">
                                    <span class="info-q">상품명</span><br>
                                    <span class="info-a" name="product_name" value="{{name}}">{{name}}</span>
                                </div>
                                <div class="info-line">
                                    <span class="info-q">거래대상</span><br>
                                    <span class="info-a">햇감자포카칩</span>
                                </div>
                                <div class="info-line">
                                    <span class="info-q">거래가격</span><br>
                                    <span class="info-a">{{normal_price}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                <form>
                    <div class="form-group">
                        <span class="question"><span style="color: #FFA800;" >햇감자포카칩</span>님과의 거래는 어떠셨나요?</span>
                        <label for="rating" class="rating"><b>별점</b></label>
                        <div class="stars">
                            <label><input type="radio" id="star1" name="rating" value="1"></label>
                            <label><input type="radio" id="star2" name="rating" value="2"></label>
                            <label><input type="radio" id="star3" name="rating" value="3"></label>
                            <label><input type="radio" id="star4" name="rating" value="4"></label>
                            <label><input type="radio" id="star5" name="rating" value="5"></label>
                        </div>

                        <div class="details">
                            <label for="review" class="review">상세후기</label>
                            <textarea id="review_detail" name="reviewContents" rows="20" style="width: 100%; border: 1px solid #ccc; border-radius: 8px;" placeholder="리뷰를 남겨주세요 감사합니다!"></textarea>
                        </div>
                        <br><br>
                        <b>리뷰 사진 업로드</b><br><br>
                        <input type="file" name="file"/><br><br><br><br>
                        <input type="submit" value="제출하기">
                    </div>
                </form>
            </div>
        </div>
    </form>
    <script>
        const stars = document.querySelectorAll('.stars input');
        const starLabels = document.querySelectorAll('.stars label');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                resetStars();
                for (let i = 0; i <= index; i++) {
                    starLabels[i].classList.add('filled');
                }
                star.checked = true;
            });
        });

        function resetStars() {
            starLabels.forEach(label => label.classList.remove('filled'));
            stars.forEach(star => (star.checked = false));
        }
    </script>
</body>
</html>
