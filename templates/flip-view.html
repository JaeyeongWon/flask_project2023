<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>플립뷰</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}">
    <script src="{{ url_for('static', filename='menuBar.js') }}" defer></script>
    <style>
        .swipe-things {
            display: flex;
            height: 75vh; /* 화면 높이의 75% 사용 */
        }

        .things {
            display: flex;
            width: 55%;
            padding-top: 3%; /* 필요에 따라 조절 */
            padding-left: 4%; /* 필요에 따라 조절 */
        }

        .things button {
            color: rgb(42, 42, 42);
            border: none;
            border-radius: 5px;
            font-size: 2.5vw; /* 화면 너비에 따른 반응형 폰트 크기 */
            margin: 5vw 2.5vw 0 2.5vw; /* 필요에 따라 조절 */
            height: 8vh; /* 화면 높이의 8% 사용 */
            width: 15vw; /* 화면 너비의 15% 사용 */
        }

        .image-container {
            width: 80vw; /* 화면 너비의 80% 사용 */
            height: 40vh; /* 화면 높이의 40% 사용 */
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .explanation-thing {
            padding-top: 3%; /* 필요에 따라 조절 */
            padding-left: 3%; /* 필요에 따라 조절 */
            width: 45%;
        }

        .explanation-thing button {
            background-color: #F8D57E;
            color: #000000;
            padding: 1.5vh 3vw; /* 화면 높이와 너비에 따른 반응형 패딩 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20vw; /* 화면 너비의 20% 사용 */
            height: 8vh; /* 화면 높이의 8% 사용 */
            font-size: 1.5vw; /* 화면 너비에 따른 반응형 폰트 크기 */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
{% include 'header.html' %}
{% include 'menuBar.html' %}
<section>
    {% block section %}
        <div class="swipe-things">
            <div class="things">
                <div class="image-container">
                    <img src="..\static\img\example.png" alt="상품 이미지">
                </div>

                <div class="explanation-thing">
                    <h2>끝내주는 텀블러</h2>
                    <h3>20000원</h3>
                    <br><br>
                    <!-- 여기에 배송관련 정보 들어가야 함 -->
                    <button>상품 상세보기</button>
                    <br><br>
                    *방향키를 활용해 플립뷰 기능을 이용할 수 있어요.
                </div>
            </div>
        </div>
    {% endblock section %}
</section>
</body>
