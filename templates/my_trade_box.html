<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비대면 상자 조회</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='menuBar.css') }}">
    <script src="{{ url_for('static', filename='menuBar.js') }}" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* 전체를 감싸는 컨테이너 */
        .all-part {
            display: flex;
        }

        /* 왼쪽 파트 스타일 */
        .left-part {
            margin-left: 10%; /* 왼쪽 여백을 %로 조절 */
            padding-top: 5vh; /* 상단 여백을 vh로 조절 */
            float: left;
        }

        /* 오른쪽 파트 스타일 */
        .right-part {
            margin-right: 10%; /* 오른쪽 여백을 %로 조절 */
            padding-top: 5vh; /* 상단 여백을 vh로 조절 */
            float: right;
        }

        /* 각 아이템에 대한 스타일 */
        .about-item {
            display: flex;
            margin-bottom: 2vh; /* 아래 여백을 vh로 조절 */
            margin-left: 5%; /* 왼쪽 여백을 %로 조절 */
        }

        /* 이미지 컨테이너 스타일 */
        .image-container {
            background-color: gray;
            width: 40vw; /* 너비를 vw로 조절 */
            height: 40vh; /* 높이를 vh로 조절 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 아이템 정보 스타일 */
        .item-info {
            margin-left: 5vw; /* 왼쪽 여백을 vw로 조절 */
        }

        /* 전체 컨테이너 스타일 */
        .flex-container {
            display: flex;
            margin-right: 5%; /* 오른쪽 여백을 %로 조절 */
        }

        /* 아이템 컨테이너 스타일 */
        .item-container {
            margin-left: 5%; /* 왼쪽 여백을 %로 조절 */
            display: flex;
            flex-direction: column;
        }

        /* 각 아이템의 스타일 */
        .item-item {
            padding: 2%; /* 안쪽 여백을 %로 조절 */
            line-height: 3vh; /* 줄 높이를 vh로 조절 */
            width: 40vw; /* 너비를 vw로 조절 */
            height: 10vh; /* 높이를 vh로 조절 */
            margin: 1vh; /* 여백을 vh로 조절 */
            background-color: #F7F5FC;

        }

        /* 라벨 스타일 */
        label {
            font-size: 2vw; /* 글꼴 크기를 vw로 조절 */
            margin-right: 5%; /* 오른쪽 여백을 %로 조절 */
        }

        /* 하단 안내문의 색상 스타일 */
        p {
            color: hotpink;
        }

        /* 추가한 스타일 */
        .flex-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>


</head>

<body>
{% include 'header.html' %}
{% include 'menuBar.html' %}
<section>
    {% block section %}

        <h2>비대면 상자 거래 정보</h2>
        <div class="flex-container">
            <div class="flex-item">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1581.0051924043707!2d126.93615398967286!3d37.57837315236578!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1699351183441!5m2!1sko!2skr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p style="color: hotpink;">※ 보관 기간 내에 찾아가거나 기간을 연장하지 않을 시, 물품이 폐기되며 이에 대한 배상은 불가합니다.</p>
            </div>
            <div class="item-container">
                <div class="item-item"> 거래소위치<br><span style="font-size: 20px;">  서대문구 ㅇㅇ동 ㅇㅇ거래소</span></div>
                <div class="item-item"> 사물함 번호<br><span style="font-size: 20px;">  바 07-03</span></div>
                <div class="item-item"> 보관기간<br><span style="font-size: 20px;">  2023.10.09 ~ 2023.10.12</span></div>
            </div>
        </div>
        </article>
    {% endblock section %}
</section>

{% include 'footer.html' %}
</body>
